<div class="container">
  <h1>Вычислитель значения X</h1>
  <p>Условие задачи: Дано вещественное число A. Вычислить x = a**4, при a < 10; x = a при a > 61, в противном случае x  = a − sin(a**2)).</p>
  <label for="inputA">Введите число A:</label>
  <input type="number" id="inputA" step="any">
  <button onclick="calculateX()">Вычислить X</button>
  <p class="result" id="result"></p>
</div>

<script>
function calculateX() {
  const a = parseFloat(document.getElementById('inputA').value);
  const resultElement = document.getElementById('result');
  let x;

if (a < 10) {
    x = Math.pow(a, 4);
  } else if (a > 61) {
    x = a;
  } else {
    x = a - Math.sin(Math.pow(a, 2));
  }

  resultElement.textContent = `Результат x = ${x.toFixed(4)}`;
}
</script>
